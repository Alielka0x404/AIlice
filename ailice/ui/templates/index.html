<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/AIliceLogo.png">
    <title>Ailice</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        :root {
            --bg-primary: #f7f9fc;
            --bg-secondary: #fff;
            --bg-tertiary: #f0f4f8;
            --bg-quaternary: #ffffff;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #e0e0e0;
            --menubar-bg: #fff;
            --menubar-text: #333;
            --button-bg: #f7f9fc;
            --button-hover: #e6e6e6;
            --button-active: #4a90e2;
            --border-hover: #4a90e2;
            --audio-button-bg: #e0f7fa;
            --audio-button-border: #b2ebf2;
            --audio-button-color: #00acc1;
            --image-button-bg: #e8f5e9;
            --image-button-border: #c8e6c9;
            --image-button-color: #43a047;
            --interrupt-button-bg: #fff5f5;
            --interrupt-button-border: #ffcdd2;
            --interrupt-button-color: #ef5350;
            --scrollbar-track-bg: transparent;
            --scrollbar-track-border: #e0e0e0;
            --scrollbar-thumb-bg: #f0f0f0;
            --scrollbar-thumb-border: #e0e0e0;
            --scrollbar-thumb-hover-bg: #e6e6e6;
            --dropdown-menu-bg: #fff;
            --dropdown-menu-border: #e0e0e0;
            --dropdown-item-color: #333;
            --dropdown-item-border: #e0e0e0;
            --dropdown-item-hover-bg: #f7f9fc;
            --history-panel-bg: #f7f9fc;
            --history-handle-bg: #f0f4f8;
            --history-handle-color: #666;
            --spinner-border: #f3f3f3;
            --spinner-active-border: #666;
            --selection-bg: #e0e0e0;
            --selection-color: #333;
            --link-color: #2563eb;
            --brand-color: #4a90e2;
            --shadow-light: 0 2px 5px rgba(0,0,0,0.08);
            --shadow-medium: 0 4px 10px rgba(0,0,0,0.1);
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
        }
        [data-theme="dark"] {
            --bg-primary: #1a1b26;
            --bg-secondary: #24283b;
            --bg-tertiary: #2f354d;
            --bg-quaternary: #414868;
            --text-primary: #c0caf5;
            --text-secondary: #9aa5ce;
            --border-color: #414868;
            --menubar-bg: #1a1b26;
            --menubar-text: #c0caf5;
            --button-bg: #2f354d;
            --button-hover: #565f89;
            --button-active: #7aa2f7;
            --border-hover: #7aa2f7;
            --audio-button-bg: #2f354d;
            --audio-button-border: #414868;
            --audio-button-color: #7dcfff;
            --image-button-bg: #2f354d;
            --image-button-border: #414868;
            --image-button-color: #9ece6a;
            --interrupt-button-bg: #2f354d;
            --interrupt-button-border: #414868;
            --interrupt-button-color: #f7768e;
            --scrollbar-track-bg: transparent;
            --scrollbar-track-border: #1a1b26;
            --scrollbar-thumb-bg: #414868;
            --scrollbar-thumb-border: #1a1b26;
            --scrollbar-thumb-hover-bg: #565f89;
            --dropdown-menu-bg: #1f2335;
            --dropdown-menu-border: #414868;
            --dropdown-item-color: #c0caf5;
            --dropdown-item-border: #2f354d;
            --dropdown-item-hover-bg: #7aa2f7;
            --history-panel-bg: var(--bg-secondary);
            --history-handle-bg: var(--bg-secondary);
            --history-handle-color: #9aa5ce;
            --spinner-border: #2f354d;
            --spinner-active-border: #7aa2f7;
            --selection-bg: #515c7e;
            --link-color: #ff9e64;
            --brand-color: #7aa2f7;
            --shadow-light: 0 2px 5px rgba(0,0,0,0.15);
            --shadow-medium: 0 4px 10px rgba(0,0,0,0.25);
        }
        
        /* Base styles */
        html {
            font-size: 16px;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track-bg);
            border-left: 1px solid var(--scrollbar-track-border);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb-bg);
            border: 1px solid var(--scrollbar-thumb-border);
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover-bg);
        }
        
        /* Selection styles */
        ::selection {
            background-color: var(--selection-bg);
            color: var(--selection-color);
        }
        
        .container {
            width: 100%;
            height: calc(100vh - 60px);
            margin-top: 60px;
            display: flex;
            overflow: hidden;
            transition: height var(--transition-normal);
        }
        
        /* Menu bar */
        .menubar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--menubar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            z-index: 50;
            box-shadow: var(--shadow-light);
            transition: all var(--transition-normal);
        }
        
        .menubar-left, .menubar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: opacity var(--transition-fast);
            color: var(--text-primary);
        }
        
        .logo-link:hover {
            opacity: 0.8;
        }
        
        .menu-logo {
            height: 32px;
            width: 32px;
            margin-right: 8px;
            vertical-align: middle;
            border-radius: 8px;
        }
        
        .app-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* Button styles */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--button-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-weight: 500;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: var(--button-hover);
            border-color: var(--border-hover);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-icon {
            font-size: 1.25rem;
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: var(--radius-sm);
            min-width: 40px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.875rem;
        }
        
        .btn-audio {
            background-color: var(--audio-button-bg);
            border-color: var(--audio-button-border);
            color: var(--audio-button-color);
        }
        
        .btn-audio:hover {
            background-color: var(--bg-quaternary);
            border-color: var(--audio-button-color);
        }
        
        .btn-image {
            background-color: var(--image-button-bg);
            border-color: var(--image-button-border);
            color: var(--image-button-color);
        }
        
        .btn-image:hover {
            background-color: var(--bg-quaternary);
            border-color: var(--image-button-color);
        }
        
        .btn-interrupt {
            background-color: var(--interrupt-button-bg);
            border-color: var(--interrupt-button-border);
            color: var(--interrupt-button-color);
        }
        
        .btn-interrupt:hover {
            background-color: var(--bg-quaternary);
            border-color: var(--interrupt-button-color);
        }
        
        #mobile-menu-button {
            display: none;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            max-width: 30%;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            background-color: var(--bg-tertiary);
            transition: transform var(--transition-normal), width var(--transition-normal), opacity var(--transition-normal);
        }
        
        .sidebar-inner {
            padding: 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        #search-input {
            flex: 1;
            height: 38px;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--bg-quaternary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all var(--transition-fast);
            outline: none;
        }
        
        #search-input:focus {
            border-color: var(--border-hover);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        
        #search-input::placeholder {
            color: var(--text-secondary);
        }
        
        #new-chat-button {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            font-size: 1.25rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            background-color: var(--button-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }
        
        #new-chat-button:hover {
            background-color: var(--button-hover);
            border-color: var(--border-hover);
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar li {
            font-size: 0.9375rem;
            padding: 10px 12px;
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
            margin-bottom: 4px;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .sidebar li .history-span {
            flex: 1;
            display: inline-block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: calc(100% - 32px);
            color: var(--text-primary);
        }
        
        .sidebar li.selected {
            background-color: var(--button-active);
            color: white;
        }
        
        .sidebar li.selected .history-span {
            color: white;
        }
        
        .sidebar li:hover:not(.selected) {
            background-color: var(--button-hover);
        }
        
        .sidebar li .menu-button {
            width: 28px;
            height: 28px;
            opacity: 0;
            background-color: transparent;
            border: none;
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            padding: 0;
        }
        
        .sidebar li:hover .menu-button {
            opacity: 1;
        }
        
        .sidebar li.selected .menu-button {
            color: white;
            opacity: 1;
        }
        
        .sidebar li .menu-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: var(--dropdown-menu-bg);
            border: 1px solid var(--dropdown-menu-border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-medium);
            z-index: 20;
            min-width: 120px;
            overflow: hidden;
        }
        
        .dropdown-menu a {
            display: block;
            padding: 10px 16px;
            text-decoration: none;
            color: var(--dropdown-item-color);
            transition: all var(--transition-fast);
            font-size: 0.875rem;
        }
        
        .dropdown-menu a:hover {
            background-color: var(--dropdown-item-hover-bg);
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-secondary);
            max-width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .chat-window {
            flex: 1;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Message styles */
        .message {
            display: flex;
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
            max-width: 100%;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.USER {
            justify-content: flex-start;
        }
        
        .message.ASSISTANT {
            justify-content: flex-start;
        }
        
        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            object-fit: cover;
            box-shadow: var(--shadow-light);
        }
        
        .message .bubble-container {
            max-width: calc(100% - 60px);
        }
        
        .message .bubble {
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
            font-size: 1rem;
            line-height: 1.6;
            background-color: var(--bg-tertiary);
            box-shadow: var(--shadow-light);
        }
        
        .message.USER .bubble {
            border-top-left-radius: 4px;
        }
        
        .message.ASSISTANT .bubble {
            border-top-right-radius: 4px;
        }
        
        .message .bubble pre {
            max-width: 100%;
            overflow-x: auto;
            background: rgba(0, 0, 0, 0.05);
            border-radius: var(--radius-sm);
            padding: 12px;
            margin: 8px 0;
        }
        
        [data-theme="dark"] .message .bubble pre {
            background: rgba(0, 0, 0, 0.2);
        }
        
        .message .bubble code {
            font-family: 'Fira Code', 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .message .bubble p {
            margin: 0.5em 0;
        }
        
        .message .bubble p:first-child {
            margin-top: 0;
        }
        
        .message .bubble p:last-child {
            margin-bottom: 0;
        }
        
        /* Input section */
        .input-section {
            display: flex;
            flex-wrap: nowrap;
            padding: 16px;
            background-color: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
            position: relative;
            z-index: 10;
        }
        
        .input-container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }
        
        .input-section textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            background-color: var(--bg-quaternary);
            color: var(--text-primary);
            resize: none;
            overflow-y: auto;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
            box-sizing: border-box;
            transition: all var(--transition-fast);
            outline: none;
            box-shadow: var(--shadow-light);
        }
        
        .input-section textarea:focus {
            border-color: var(--border-hover);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        
        /* History panel */
        .history-panel {
            position: relative;
            height: 30px;
            min-height: 30px;
            max-height: calc(100% - 20px);
            background-color: var(--history-panel-bg);
            border-top: 1px solid var(--border-color);
            overflow: hidden;
            transition: height var(--transition-normal);
        }
        
        .history-handle {
            position: absolute;
            top: 0;
            width: 100%;
            height: 30px;
            background-color: var(--history-handle-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--history-handle-color);
            user-select: none;
            z-index: 5;
        }
        
        .history-handle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            cursor: ns-resize;
        }
        
        .history-content {
            padding: 35px 20px 10px;
            height: calc(100% - 45px);
            overflow-y: auto;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }
        
        .history-panel.expanded .history-content {
            opacity: 1;
        }
        
        .history-panel.expanded {
            height: 200px;
        }
        
        .handle-bar {
            width: 40px;
            height: 4px;
            background-color: var(--text-secondary);
            border-radius: 2px;
            margin-right: 8px;
        }
        
        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-spinner {
            min-width: 20px;
            width: 20px;
            min-height: 20px;
            height: 20px;
            border: 2px solid var(--spinner-border);
            border-top: 2px solid var(--spinner-active-border);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            flex-shrink: 0;
        }

        /* Media placeholders */
        .media-container {
            position: relative;
            display: inline-block;
            margin: 8px 0;
            max-width: 100%;
            border-radius: var(--radius-md);
            overflow: hidden;
        }
        
        .media-container img {
            border-radius: var(--radius-md);
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .media-container video,
        .media-container audio {
            max-width: 100%;
            border-radius: var(--radius-md);
        }
        
        .download-media-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(255,255,255,0.8);
            border: 1px solid #ccc;
            border-radius: var(--radius-md);
            padding: 8px 12px;
            cursor: pointer;
            opacity: 0;
            transition: all var(--transition-fast);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow-light);
            z-index: 10;
        }
        
        .download-media-btn .download-icon {
            margin-right: 5px;
        }
        
        .media-container:hover .download-media-btn {
            opacity: 1;
        }
        
        .download-media-btn:hover {
            background-color: rgba(255,255,255,0.9);
            transform: scale(1.05);
        }
        
        .file-preview {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--bg-tertiary);
            max-width: 300px;
            margin: 8px 0;
            transition: all var(--transition-fast);
        }
        
        .file-preview:hover {
            box-shadow: var(--shadow-medium);
        }
        
        [data-theme="dark"] .download-media-btn {
            background-color: rgba(47, 53, 77, 0.8);
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        
        [data-theme="dark"] .download-media-btn:hover {
            background-color: rgba(65, 72, 104, 0.9);
        }

        /* Internal message */
        .internal-message {
            padding: 12px;
            margin: 8px 0;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .role {
            color: var(--brand-color);
            font-weight: 600;
            font-size: 0.875rem;
            padding-right: 8px;
        }
        
        /* Links */
        a {
            color: var(--link-color);
            text-decoration: underline;
            transition: color var(--transition-fast);
        }
        
        a:hover {
            text-decoration: none;
        }
        
        /* Responsive styles */
        @media (max-width: 767px) {
            #mobile-menu-button {
                display: flex;
                margin-right: 8px;
            }
            
            .menubar {
                padding: 0 12px;
            }
            
            .app-title {
                font-size: 1.125rem;
            }
            
            .sidebar {
                position: fixed;
                top: 60px;
                bottom: 0;
                left: 0;
                width: 280px;
                z-index: 40;
                transform: translateX(-100%);
                opacity: 0;
                box-shadow: var(--shadow-medium);
            }
            
            .sidebar.open {
                transform: translateX(0);
                opacity: 1;
            }
            
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 30;
            }
            
            .sidebar-overlay.open {
                display: block;
            }
            
            .input-section {
                padding: 12px;
            }
            
            .message .avatar {
                width: 32px;
                height: 32px;
                margin-right: 12px;
            }
            
            .message .bubble-container {
                max-width: calc(100% - 44px);
            }
            
            .message .bubble {
                padding: 10px 14px;
                font-size: 0.9375rem;
            }
            
            .theme-text, .email-text {
                display: none;
            }
            
            .theme-toggle, .email-button {
                width: 40px;
                padding: 8px 0;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .chat-window {
                padding: 12px 8px;
            }
            
            .chat-container {
                padding: 0 4px;
            }

    <script>
        // State variables
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let isInterrupted = false;
        let isUpdating = false;
        
        // Setup Marked with syntax highlighting
        const { Marked } = window.marked;
        const { markedHighlight } = window.markedHighlight;
        const marked = new Marked(
            markedHighlight({
                langPrefix: 'hljs language-',
                highlight(code, lang, info) {
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    return hljs.highlight(code, { language }).value;
                }
            })
        );
        
        // Helper function to convert URLs
        function convertToProxyURL(href) {
            if (href.startsWith("/proxy?href=")) {
                return href;
            } else if (href.startsWith("blob:")) {
                return href;
            } else {
                const encodedURL = encodeURIComponent(href);
                return `/proxy?href=${encodedURL}`;
            }
        }

        // Get content type of a file
        async function getContentType(url) {
            try {
                const extension = url.split('.').pop().toLowerCase();
                if (['mp3', 'wav', 'ogg', 'm4a', 'flac', 'aac', 'aiff', 'wma', 'opus', 'ra', 'mid'].includes(extension)) {
                    return `audio/${extension}`;
                } else if (['mp4', 'webm', 'ogg', 'wmv', 'mov', 'avi', 'flv', 'mkv', 'mpeg', 'vob', 'rm', '3gp', 'ogv', 'm4v', 'h264', 'ts', 'm2ts', 'divx'].includes(extension)) {
                    return `video/${extension}`;
                } else if (['jpg', 'jpeg', 'bmp', 'png', 'gif', 'tiff', 'tif', 'webp', 'svg', 'heif', 'heic', 'raw'].includes(extension)) {
                    return `image/${extension}`;
                }
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(url, { 
                    method: 'HEAD',
                    signal: controller.signal 
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    return response.headers.get("Content-Type");
                }
                throw new Error("Failed to fetch Content-Type");
            } catch (error) {
                console.error("Error getting content type:", error);
                return "";
            }
        }

        // Math expression handling
        function mathsExpression(expr, force) {
            if (expr.match(/^\$\$[\s\S]*\$\$$/)) {
                expr = expr.substr(2, expr.length - 4);
                return [`$$${expr}$$`, true];
            } else if (expr.match(/^\$[\s\S]*\$$/)) {
                expr = expr.substr(1, expr.length - 2);
                return [`\\(${expr}\\)`, true];
            } else if (force) {
                return [`$$${expr}$$`, true];
            } else {
                return [expr, false];
            }
        }
        
        // Download media function
        function downloadMedia(url, fileName) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const a = document.createElement('a');
                    const objectUrl = URL.createObjectURL(blob);
                    a.href = objectUrl;
                    a.download = fileName;
                    a.click();
                    URL.revokeObjectURL(objectUrl);
                })
                .catch(error => {
                    console.error('Error downloading media:', error);
                    alert('Failed to download media');
                });
        }
        
        // Custom Media Placeholder Web Component
        class MediaPlaceholder extends HTMLElement {
            constructor() {
                super();
                this.hasStartedLoading = false;
            }

            connectedCallback() {
                if (this.hasStartedLoading) {
                    return;
                }
                this.hasStartedLoading = true;
                this.loadAndReplace();
            }

            async loadAndReplace() {
                const href = this.dataset.href;
                const title = this.dataset.title;
                const text = this.dataset.text;
                
                try {
                    const mediaType = href.startsWith("blob:") ? text : 
                                    await getContentType(convertToProxyURL(href));
                    
                    if (!this.isConnected) {
                        return;
                    }

                    let containerHTML = '<div class="media-container">';
                    
                    const fileName = href.split('/').pop() || 'file';
                    
                    if (mediaType.startsWith('image')) {
                        containerHTML += `<img src="${convertToProxyURL(href)}" alt="${text || 'Image'}" title="${title || ''}" 
                            onerror="this.onerror=null; this.innerHTML='Failed to load image';">`;
                    } else if (mediaType.startsWith('audio')) {
                        containerHTML += `<audio controls><source src="${convertToProxyURL(href)}" type="${mediaType}">Your browser does not support audio playback.</audio>`;
                    } else if (mediaType.startsWith('video')) {
                        containerHTML += `<video controls playsinline webkit-playsinline><source src="${convertToProxyURL(href)}" type="${mediaType}">Your browser does not support video playback.</video>`;
                    } else {
                        containerHTML += `
                            <div class="file-preview">
                                <i class="ri-file-line" style="font-size: 32px; margin-right: 15px;"></i>
                                <div style="overflow: hidden; text-overflow: ellipsis;">
                                    <div style="font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${fileName}</div>
                                    <div style="font-size: 12px; color: var(--text-secondary);">Click to Download</div>
                                </div>
                            </div>`;
                    }
                    
                    containerHTML += `
                        <button class="download-media-btn" data-href="${convertToProxyURL(href)}" data-filename="${fileName}">
                            <i class="ri-download-line download-icon"></i>Download
                        </button>
                    </div>`;
                    
                    if (this.isConnected) {
                        this.outerHTML = containerHTML;
                        
                        setTimeout(() => {
                            document.querySelectorAll('.download-media-btn').forEach(btn => {
                                if (!btn.hasListener) {
                                    btn.hasListener = true;
                                    btn.addEventListener('click', function(e) {
                                        e.stopPropagation();
                                        const url = this.getAttribute('data-href');
                                        const fileName = this.getAttribute('data-filename');
                                        downloadMedia(url, fileName);
                                    });
                                }
                            });
                        }, 0);
                    }
                } catch (error) {
                    console.error('Error loading media:', error);
                    if (this.isConnected) {
                        this.innerHTML = '<div style="color:red; padding:8px;">Failed to load media</div>';
                    }
                }
            }
        }

        customElements.define('media-placeholder', MediaPlaceholder);

        // Customize Marked renderer
        const renderer = new marked.Renderer();
        const rendererCode = renderer.code;
        const rendererCodespan = renderer.codespan;

        renderer.image = function(href, title, text) {
            return `<media-placeholder 
                data-href="${href}" 
                data-title="${title || ''}" 
                data-text="${text || ''}">
                Loading media...
            </media-placeholder>`;
        };

        renderer.code = function(code, lang, escaped) {
            if (!lang) {
                const r = mathsExpression(code, false);
                if (r[1] === true) {
                    return r[0];
                }
            }
            else if ("latex" === lang) {
                return mathsExpression(code, true)[0];
            }
            return rendererCode({text: code, lang: lang, escaped: escaped});
        };

        renderer.codespan = function(text) {
            const math = mathsExpression(text, false);
            if (math[1]) {
                return math[0];
            }
            return rendererCodespan({text: text});
        };

        renderer.link = function(href, title, text) {
            return `<a href="${href}" title="${title || ''}" target="_blank" rel="noopener noreferrer">${text}</a>`;
        };

        marked.use({ renderer });

        function renderMarkdown(message) {
            return marked.parse(message);
        }

        // Input field control functions
        function disableInput() {
            document.getElementById('text-input').disabled = true;
            document.getElementById('audio-button').disabled = true;
            document.getElementById('image-button').disabled = true;
            document.getElementById('new-chat-button').disabled = true;
            var menubtns = document.getElementsByClassName('menu-button');
            for (var i=0; i<menubtns.length; i++) {
                menubtns[i].disabled = true;
            }
        }
        
        function enableInput() {
            document.getElementById('text-input').disabled = false;
            document.getElementById('audio-button').disabled = false;
            document.getElementById('image-button').disabled = false;
            document.getElementById('new-chat-button').disabled = false;
            var menubtns = document.getElementsByClassName('menu-button');
            for (var i=0; i<menubtns.length; i++) {
                menubtns[i].disabled = false;
            }
        }

        // Stream response handling
        function readResponse(reader) {
            const decoder = new TextDecoder();
            let inputDisabled = false;
            let content = '';
            let internalContent = '';
            let lastBotMessageElement = null;
            let lastInternalElement = null;
            const chatWindow = document.querySelector('#chat-window .chat-container');
            const historyContent = document.getElementById('history-content');
            
            function read() {
                reader.read().then(({ done, value }) => {
                    if (done) {
                        enableInput();
                        document.getElementById('interrupt-button').style.display = 'none';
                        isUpdating = false;
                        
                        setTimeout(() => {
                            collapseHistoryPanel();
                        }, 1000);
                        
                        return;
                    }
                    if (!inputDisabled) {
                        disableInput();
                        document.getElementById('interrupt-button').style.display = 'inline-flex';
                        inputDisabled = true;
                        isUpdating = true;
                        
                        expandHistoryPanel();
                    }
                    
                    const text = decoder.decode(value, { stream: true });
                    const lines = text.split('\n');
                    
                    lines.forEach(line => {
                        if (line.startsWith('data: ')) {
                            const jsonString = line.replace('data: ', '');
                            try {
                                const responseObject = JSON.parse(jsonString);
                                const responseMessage = responseObject.message;
                                const roleType = responseObject.role.split('_')[0];
                                const roleHTML = "<span class='role'>" + responseObject.role + ": </span>";
                                const prefix = {"": roleHTML, "open": roleHTML, "append": "", "close": ""};
                                const breaks = {"": "<br><br>", "open": "<br><br>", "append": "", "close": ""};
                                
                                lastInternalElement = historyContent.querySelector(`.message.${roleType}.${responseObject.role}:last-child .bubble`);
                                if (lastInternalElement) {
                                    internalContent += (breaks[responseObject.action] + responseMessage);
                                    lastInternalElement.innerHTML = renderMarkdown(internalContent);
                                    MathJax.typesetPromise([lastInternalElement]);
                                } else {
                                    internalContent = (prefix[responseObject.action] + responseMessage);
                                    displayMsg(responseObject.role, internalContent, 'history-content');
                                }
                                historyContent.scrollTop = historyContent.scrollHeight;
                                
                                if ((responseObject.msgType === "user-ailice") && (roleType != "SYSTEM")) {
                                    lastBotMessageElement = chatWindow.querySelector(`.message.${roleType}.${responseObject.role}:last-child .bubble`);
                                    if (lastBotMessageElement) {
                                        content += (breaks[responseObject.action] + responseMessage);
                                        lastBotMessageElement.innerHTML = renderMarkdown(content);
                                        MathJax.typesetPromise([lastBotMessageElement]);
                                    } else {
                                        content = responseMessage;
                                        displayMsg(responseObject.role, content, 'chat-window');
                                    }
                                    chatWindow.scrollIntoView({ behavior: 'smooth', block: 'end' });
                                }
                            } catch (e) {
                                console.error("Error parsing JSON:", e);
                            }
                        }
                    });
                    read();
                });
            }
            read();
        }

        // Interrupt message handling
        function interrupt() {
            isInterrupted = true;
            const textInput = document.getElementById('text-input');
            textInput.disabled = false;
            document.getElementById('interrupt-button').innerHTML = '<i class="ri-send-plane-fill"></i>';
            
            textInput.placeholder = "Send a message to the currently active agent. You can also send the command \"/stop\" to terminate the current task.";
            textInput.focus();
            
            fetch('/interrupt', {
                method: 'POST'
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        // Send message to backend
        function sendmsg(msg) {
            fetch('/sendmsg', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: msg })
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            }).then(data => {
                displayMsg("USER", msg, 'chat-window');
                isInterrupted = false;
                if (isUpdating) {
                    document.getElementById('text-input').disabled = true;
                }
                document.getElementById('interrupt-button').innerHTML = '<i class="ri-stop-fill"></i>';
                document.getElementById('text-input').placeholder = "Type a message... (Markdown/LaTeX/code highlighting supported. Shift+Enter for new line)";
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        // Loading state handling
        function showLoadingState(element, type) {
            const spinner = document.createElement('div');
            spinner.className = 'loading-spinner';
            
            switch(type) {
                case 'new-chat':
                    const originalIcon = element.innerHTML;
                    element.innerHTML = '';
                    element.appendChild(spinner);
                    return () => {
                        element.innerHTML = originalIcon;
                    };
                    
                case 'history':
                    const menuButton = element.querySelector('.menu-button');
                    const originalHTML = menuButton.innerHTML;
                    menuButton.innerHTML = '';
                    menuButton.appendChild(spinner);
                    menuButton.style.display = 'flex';
                    menuButton.style.alignItems = 'center';
                    menuButton.style.justifyContent = 'center';
                    return () => {
                        menuButton.innerHTML = originalHTML;
                    };
                    
                case 'input':
                    const textArea = element;
                    const spinnerContainer = document.createElement('div');
                    spinnerContainer.style.position = 'absolute';
                    spinnerContainer.style.right = '110px';
                    spinnerContainer.style.top = '50%';
                    spinnerContainer.style.transform = 'translateY(-50%)';
                    spinnerContainer.style.display = 'flex';
                    spinnerContainer.style.alignItems = 'center';
                    spinnerContainer.style.pointerEvents = 'none';
                    spinnerContainer.appendChild(spinner);
                    
                    textArea.style.paddingRight = '35px';
                    textArea.parentElement.style.position = 'relative';
                    textArea.parentElement.appendChild(spinnerContainer);
                    
                    return () => {
                        textArea.style.paddingRight = '12px';
                        spinnerContainer.remove();
                    };
            }
        }

        // Create new chat session
        async function newchat() {
            const newChatButton = document.getElementById('new-chat-button');
            const removeLoading = showLoadingState(newChatButton, 'new-chat');
            
            try {
                const response = await fetch('/new_chat');
                const data = await response.json();
                
                const historyList = document.getElementById('history-list');
                const historyItem = createHistoryItem('New Chat', data.sessionName);
                historyList.insertBefore(historyItem, historyList.firstChild);
                
                const allItems = document.querySelectorAll('#history-list li');
                allItems.forEach(item => item.classList.remove('selected'));
                historyItem.classList.add('selected');
                
                const chatWindow = document.querySelector('#chat-window .chat-container');
                chatWindow.innerHTML = '';
                
                // Close mobile sidebar if open
                closeMobileSidebar();
            } catch (error) {
                console.error('Error creating new chat:', error);
            } finally {
                removeLoading();
            }
        }

        // Ensure a chat session exists
        async function ensureChat() {
            const selectedItem = document.querySelector('#history-list .selected');
            let newChatPromise = Promise.resolve();

            if (!selectedItem) {
                newChatPromise = newchat();
            }
            return newChatPromise;
        }
        
        // Color palette for message bubbles
        const colorPalette = {
            lightColors: [
                { bg: '#e8f5e9', border: '#c8e6c9' },
                { bg: '#e8eaf6', border: '#c5cae9' },
                { bg: '#fff3e0', border: '#ffe0b2' },
                { bg: '#e3f2fd', border: '#bbdefb' },
                { bg: '#f3e5f5', border: '#e1bee7' },
                { bg: '#fff8e1', border: '#ffecb3' },
                { bg: '#e0f7fa', border: '#b2ebf2' },
                { bg: '#fce4ec', border: '#f8bbd0' },
                { bg: '#dcedc8', border: '#c5e1a5' },
                { bg: '#ffebee', border: '#ffcdd2' }
            ],
            darkColors: [
                { bg: '#1f2d2d', border: '#2d4343' },
                { bg: '#2d1f3b', border: '#432d54' },
                { bg: '#1f2d1f', border: '#2d432d' },
                { bg: '#2d1f1f', border: '#432d2d' },
                { bg: '#1a1f3c', border: '#2d3154' },
                { bg: '#2d2d1f', border: '#43432d' },
                { bg: '#1f1f2d', border: '#2d2d43' },
                { bg: '#2d261f', border: '#43392d' },
                { bg: '#261f2d', border: '#392d43' },
                { bg: '#2d1f26', border: '#432d39' }
            ],
            assignedColors: new Map(),
            colorIndex: 0,

            getColorForRole: function(role) {
                const isDarkMode = document.documentElement.getAttribute('data-theme') === 'dark';
                const colors = isDarkMode ? this.darkColors : this.lightColors;

                if (!this.assignedColors.has(role)) {
                    const colorSet = colors[this.colorIndex % colors.length];
                    this.assignedColors.set(role, colorSet);
                    this.colorIndex++;
                }
                return this.assignedColors.get(role);
            }
        };


        // Display message in chat window
        function displayMsg(role, message, windowID) {
            const roleType = role.split('_')[0];
            const roleMap = {
                "USER": "/static/User.JPG",
                "ASSISTANT": "/static/AIlice.png",
            };
            
            const colors = colorPalette.getColorForRole(role);
            
            const chatWindow = document.getElementById(windowID);
            const targetElement = windowID === 'chat-window' ? 
                document.querySelector('#chat-window .chat-container') : chatWindow;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${roleType} ${role}`;
            
            messageDiv.innerHTML = `
                <img src=${roleMap[roleType] || "/static/AIlice.png"} class="avatar" alt="${roleType}">
                <div class="bubble-container">
                    <div class="bubble" style="background-color: ${colors.bg}; border-color: ${colors.border}">
                        ${renderMarkdown(message)}
                    </div>
                </div>
            `;
            
            targetElement.appendChild(messageDiv);
            MathJax.typesetPromise([messageDiv.querySelector('.bubble')]);
            
            if (windowID === 'chat-window') {
                const chatContainer = document.querySelector('#chat-window');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else {
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        // Theme toggle functionality
        function initThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('.theme-icon');
            const themeText = themeToggle.querySelector('.theme-text');
            
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.className = 'ri-sun-line theme-icon';
                themeText.textContent = 'Light';
            }
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                if (currentTheme === 'dark') {
                    document.documentElement.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    themeIcon.className = 'ri-moon-line theme-icon';
                    themeText.textContent = 'Dark';
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    themeIcon.className = 'ri-sun-line theme-icon';
                    themeText.textContent = 'Light';
                }
                
                colorPalette.assignedColors.clear();
                colorPalette.colorIndex = 0;
                
                const messages = document.querySelectorAll('.message');
                messages.forEach(message => {
                    const role = Array.from(message.classList).find(c => c !== 'message' && c !== 'USER' && c !== 'ASSISTANT');
                    const bubble = message.querySelector('.bubble');
                    if (bubble) {
                        const colors = colorPalette.getColorForRole(role);
                        bubble.style.backgroundColor = colors.bg;
                        bubble.style.borderColor = colors.border;
                    }
                });
            });
        }

        // History panel handling
        const historyPanel = document.getElementById('history-panel');
        const historyHandle = historyPanel.querySelector('.history-handle');

        let isResizing = false;
        let startY = 0;
        let startHeight = 0;
        let isDragged = false;

        historyHandle.addEventListener('click', function(e) {
            if (isDragged) {
                isDragged = false;
                return;
            }
            
            if (historyPanel.classList.contains('expanded')) {
                historyPanel.style.height = '30px';
                historyPanel.classList.remove('expanded');
            } else {
                historyPanel.style.height = '200px';
                historyPanel.classList.add('expanded');
            }
        });

        historyHandle.addEventListener('mousedown', function(e) {
            isResizing = true;
            startY = e.clientY;
            startHeight = historyPanel.offsetHeight;
            isDragged = false;
            e.preventDefault();
        });

        document.addEventListener('mousemove', function(e) {
            if (!isResizing) return;
            
            isDragged = true;
            
            const newHeight = startHeight + (startY - e.clientY);
            const finalHeight = Math.max(30, Math.min(newHeight, 
                historyPanel.parentElement.offsetHeight - 20));
            
            historyPanel.style.height = finalHeight + 'px';
            
            if (finalHeight > 30) {
                historyPanel.classList.add('expanded');
            } else {
                historyPanel.classList.remove('expanded');
            }
        });

        document.addEventListener('mouseup', function() {
            if (isResizing) {
                isResizing = false;
                if (historyPanel.offsetHeight < 45) {
                    historyPanel.style.height = '30px';
                    historyPanel.classList.remove('expanded');
                }
            }
        });

        function expandHistoryPanel() {
            historyPanel.style.height = '200px';
            historyPanel.classList.add('expanded');
        }

        function collapseHistoryPanel() {
            historyPanel.style.height = '30px';
            historyPanel.classList.remove('expanded');
        }

        // Mobile sidebar toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            toggleMobileSidebar();
        });

        document.getElementById('sidebar-overlay').addEventListener('click', function() {
            closeMobileSidebar();
        });

        function toggleMobileSidebar() {
            const sidebar = document.getElementById('history-bar');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.classList.remove('open');
            } else {
                sidebar.classList.add('open');
                overlay.classList.add('open');
            }
        }

        function closeMobileSidebar() {
            const sidebar = document.getElementById('history-bar');
            const overlay = document.getElementById('sidebar-overlay');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('open');
        }

        // Email button event listener
        document.getElementById('email-button').addEventListener('click', function() {
            window.open('mailto:stevenlu1729@gmail.com', '_blank');
        });

        // Interrupt button event listener
        document.getElementById('interrupt-button').addEventListener('click', function() {
            if (isInterrupted) {
                const message = document.getElementById('text-input').value.trim();
                document.getElementById('text-input').value = '';
                resizeTextarea(document.getElementById('text-input'));
                if (message) {
                    sendmsg(message);
                }
            } else {
                interrupt();
            }
        });

        // Text input event listener
        document.getElementById('text-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                const message = this.value.trim();
                this.value = '';
                resizeTextarea(this);
                
                if (message) {
                    if (isInterrupted) {
                        sendmsg(message);
                    } else {
                        const removeLoading = showLoadingState(this, 'input');
                        
                        let newChatPromise = ensureChat();
                        
                        newChatPromise.then(() => {
                            const currentHistory = document.querySelector('#history-list .selected');
                            if (currentHistory && currentHistory.querySelector('.history-span').textContent === "New Chat") {
                                currentHistory.querySelector('.history-span').textContent = message;
                            }
                            
                            return fetch('/chat', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ message: message })
                            });
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            removeLoading();
                            return response.body.getReader();
                        })
                        .then(reader => {
                            readResponse(reader);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            removeLoading();
                        });
                    }
                }
            }
        });

        // Automatically resize textarea as user types
        function resizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }
        
        document.getElementById('text-input').addEventListener('input', function() {
            resizeTextarea(this);
        });

        // Audio recording functionality
        document.getElementById('audio-button').addEventListener('click', function() {
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                this.innerHTML = '<i class="ri-mic-line"></i>';
            } else {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.start();
                        isRecording = true;
                        this.innerHTML = '<i class="ri-stop-fill"></i>';

                        mediaRecorder.addEventListener('dataavailable', event => {
                            audioChunks.push(event.data);
                        });

                        mediaRecorder.addEventListener('stop', () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            const formData = new FormData();
                            formData.append('audio', audioBlob, 'recording.wav');

                            let newChatPromise = ensureChat();
                            newChatPromise.then(() => {
                                fetch('/upload_audio', {
                                    method: 'POST',
                                    body: formData
                                })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('Network response was not ok');
                                    }
                                    return response.body.getReader();
                                })
                                .then(reader => {
                                    readResponse(reader);
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                });  
                            });

                            audioChunks = [];
                        });
                    })
                    .catch(error => {
                        console.error('Error accessing microphone:', error);
                        alert('Failed to access microphone. Please check your permissions.');
                    });
            }
        });

        // Image upload functionality
        document.getElementById('image-button').addEventListener('click', function() {
            document.getElementById('image-input').click();
        });

        document.getElementById('image-input').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('image', file);

                let newChatPromise = ensureChat();
                newChatPromise.then(() => {
                    fetch('/upload_image', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.body.getReader();
                    })
                    .then(reader => {
                        readResponse(reader);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                });
            }
        });
        
        // New chat button event listener
        document.getElementById('new-chat-button').addEventListener('click', function() {
            newchat();
        });
        
        // Search input functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const historyItems = document.querySelectorAll('#history-list li');
            
            historyItems.forEach(item => {
                const text = item.querySelector('.history-span').textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        document.getElementById('search-input').addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                this.value = '';
                this.dispatchEvent(new Event('input'));
            }
        });

        // Load history list on page load
        window.onload = function() {
            initThemeToggle();
            fetch('/list_histories')
                .then(response => response.json())
                .then(data => {
                    const historyList = document.getElementById('history-list');
                    data.forEach(history => {
                        const historyItem = createHistoryItem(history[1], history[0]);
                        historyList.appendChild(historyItem);
                    });
                }).catch(error => {
                    console.error('Error loading history:', error);
                });
        };
        
        // Load selected history
        function loadHistory(sessionName, historyItem) {
            if (isUpdating) {
                return;
            }
            
            const removeLoading = showLoadingState(historyItem, 'history');
            
            const allItems = document.querySelectorAll('#history-list li');
            allItems.forEach(item => item.classList.remove('selected'));
            historyItem.classList.add('selected');
            
            fetch(`/load_history?name=${sessionName}`)
                .then(response => response.json())
                .then(data => {
                    const chatWindow = document.querySelector('#chat-window .chat-container');
                    chatWindow.innerHTML = '';
                    data.forEach(([sender, message]) => {
                        if (sender.split('_')[0] != "SYSTEM"){
                            displayMsg(sender, message, 'chat-window');
                        }
                    });
                    
                    // Close mobile sidebar after loading
                    closeMobileSidebar();
                })
                .catch(error => {
                    console.error(error);
                })
                .finally(() => {
                    removeLoading();
                });
        }

        // Create history item
        function createHistoryItem(txt, sessionName) {
            const historyItem = document.createElement('li');

            const textSpan = document.createElement('span');
            textSpan.textContent = txt;
            textSpan.classList.add('history-span');
            
            const menuButton = document.createElement('button');
            menuButton.innerHTML = '<i class="ri-more-2-fill"></i>';
            menuButton.classList.add('menu-button');
            menuButton.setAttribute('title', 'Options');
            
            const dropdownMenu = document.createElement('div');
            dropdownMenu.classList.add('dropdown-menu');
            const deleteOption = document.createElement('a');
            deleteOption.textContent = 'Delete';
            deleteOption.href = '#';
            deleteOption.addEventListener('click', (event) => {
                event.stopPropagation();
                event.preventDefault();
                if (confirm('Are you sure you want to delete this conversation?')) {
                    deleteHistory(sessionName, historyItem);
                }
            });
            dropdownMenu.appendChild(deleteOption);

            historyItem.appendChild(textSpan);
            historyItem.appendChild(menuButton);
            historyItem.appendChild(dropdownMenu);
            historyItem.classList.add('history-item');
            historyItem.addEventListener('click', () => {loadHistory(sessionName, historyItem)});
            
            menuButton.addEventListener('click', (event) => {
                event.stopPropagation();
                
                // Close all other dropdown menus first
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    if (menu !== dropdownMenu) {
                        menu.style.display = 'none';
                    }
                });
                
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', (event) => {
                if (!historyItem.contains(event.target)) {
                    dropdownMenu.style.display = 'none';
                }
            });
            
            return historyItem;
        }

        // Delete history
        function deleteHistory(sessionName, historyItem) {
            fetch(`/delete_history/${sessionName}`, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    disableInput();
                    if (historyItem.classList.contains('selected')) {
                        const chatWindow = document.querySelector('#chat-window .chat-container');
                        chatWindow.innerHTML = '';
                    }
                    historyItem.remove();
                    enableInput();
                } else {
                    console.error('Failed to delete history item');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        // Initialize textarea size
        window.addEventListener('DOMContentLoaded', () => {
            const textArea = document.getElementById('text-input');
            textArea.style.height = 'auto';
            textArea.style.height = (textArea.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
